{% load staticfiles %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="{% static "/images/ico.png" %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    {% bootstrap_messages %}
    <div class="d-flex left_side justify-content-center">
      <div class="row text-center mt-5">
        <h1>Sobre Blockchain Validator</h1>
      </div>
    </div>
    <div class="d-flex justify-content-center right_side_1">
      <div class="row text-center">
        <div class="col-12 mt-5">
          <form class="form-inline" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
              <label for="staticEmail2" class="sr-only">Email</label>
              <input type="text" class="form-control login_inputs" name="username" placeholder="usuario">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Contraseña</label>
              <input class="form-control login_inputs" type="password" name="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn_login mb-2">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column right_side_2">
        <div class="row w-100">
          <div class="col-11 ml-3 mt-3">
            <h1>REGISTRATE</h1>
            <form action="{% url 'register' %}" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Apellidos</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control register_inputs" id="email" name="email" required>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Repetir contraseña</label>
                    <input type="password" class="form-control" id="password_2" name="password_2" required>
                  </div>
                </div>
              </div>


              <button type="submit" class="btn btn_register btn-lg mb-2">Regsitrate</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
