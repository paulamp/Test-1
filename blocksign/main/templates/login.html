{% load staticfiles %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="{% static "/images/ico.png" %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="left_side">
      fregvtrg
    </div>
    <div class="right_side">
      <div class="row text-center">
        <div class="col d-flex justify-content-center mt-5">
          <form class="form-inline" action="/login" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
              <label for="staticEmail2" class="sr-only">Email</label>
              <input type="text" class="form-control login_inputs" name="username" placeholder="usuario">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Contraseña</label>
              <input class="form-control login_inputs" type="password" name="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn_login mb-2">Iniciar sesión</button>
          </form>
        </div>
      </div>
      <div class="row d-flex justify-content-center register_div">
        <div class="form_register text-center">
          Regustrate
        </div>
      </div>
    </div>

  </body>
</html>
